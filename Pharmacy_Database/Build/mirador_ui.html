<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mirador - RMM Pharmacy Intelligence</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
    background: #0f1117;
    color: #e0e0e0;
    min-height: 100vh;
  }

  .header {
    padding: 20px 32px;
    border-bottom: 1px solid #1e2130;
    display: flex;
    align-items: center;
    gap: 16px;
  }

  .header h1 {
    font-size: 20px;
    font-weight: 600;
    color: #fff;
  }

  .header .tag {
    font-size: 11px;
    padding: 3px 8px;
    border-radius: 4px;
    background: #1a3a2a;
    color: #4ade80;
    font-weight: 500;
  }

  .container {
    max-width: 1100px;
    margin: 0 auto;
    padding: 24px 32px;
  }

  /* --- Search section --- */
  .search-section {
    margin-bottom: 24px;
  }

  .search-section label {
    display: block;
    font-size: 13px;
    color: #888;
    margin-bottom: 6px;
    font-weight: 500;
  }

  .search-wrapper {
    position: relative;
  }

  .search-input {
    width: 100%;
    padding: 10px 14px;
    background: #1a1d2e;
    border: 1px solid #2a2d3e;
    border-radius: 8px;
    color: #fff;
    font-size: 14px;
    outline: none;
    transition: border-color 0.15s;
  }

  .search-input:focus {
    border-color: #4a6fa5;
  }

  .search-input::placeholder {
    color: #555;
  }

  .dropdown {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background: #1a1d2e;
    border: 1px solid #2a2d3e;
    border-radius: 0 0 8px 8px;
    max-height: 300px;
    overflow-y: auto;
    z-index: 100;
    display: none;
  }

  .dropdown.open { display: block; }

  .dropdown-item {
    padding: 10px 14px;
    cursor: pointer;
    border-bottom: 1px solid #1e2130;
    font-size: 13px;
    transition: background 0.1s;
  }

  .dropdown-item:hover { background: #252840; }

  .dropdown-item .npi { color: #888; font-family: monospace; }
  .dropdown-item .name { color: #fff; font-weight: 500; }
  .dropdown-item .loc { color: #666; }
  .dropdown-item .grade {
    display: inline-block;
    padding: 1px 6px;
    border-radius: 3px;
    font-size: 11px;
    font-weight: 600;
    margin-left: 8px;
  }
  .grade-A { background: #1a3a2a; color: #4ade80; }
  .grade-B { background: #2a3a1a; color: #a3e635; }
  .grade-C { background: #3a3a1a; color: #facc15; }
  .grade-D { background: #3a1a1a; color: #f87171; }

  /* --- Selected pharmacy card --- */
  .pharmacy-card {
    background: #141728;
    border: 1px solid #2a2d3e;
    border-radius: 8px;
    padding: 16px 20px;
    margin-bottom: 24px;
    display: none;
  }

  .pharmacy-card.visible { display: block; }

  .pharmacy-card .card-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 12px;
  }

  .pharmacy-card .card-name {
    font-size: 16px;
    font-weight: 600;
    color: #fff;
  }

  .pharmacy-card .card-dismiss {
    background: none;
    border: none;
    color: #666;
    cursor: pointer;
    font-size: 18px;
    padding: 0 4px;
  }

  .pharmacy-card .card-dismiss:hover { color: #fff; }

  .card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 8px 24px;
  }

  .card-field {
    font-size: 12px;
  }

  .card-field .label { color: #666; }
  .card-field .value { color: #ccc; }

  /* --- Question input --- */
  .question-section {
    margin-bottom: 24px;
  }

  .question-section label {
    display: block;
    font-size: 13px;
    color: #888;
    margin-bottom: 6px;
    font-weight: 500;
  }

  .question-row {
    display: flex;
    gap: 10px;
  }

  .question-input {
    flex: 1;
    padding: 10px 14px;
    background: #1a1d2e;
    border: 1px solid #2a2d3e;
    border-radius: 8px;
    color: #fff;
    font-size: 14px;
    outline: none;
    transition: border-color 0.15s;
  }

  .question-input:focus { border-color: #4a6fa5; }
  .question-input::placeholder { color: #555; }

  .run-btn {
    padding: 10px 24px;
    background: #4a6fa5;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    white-space: nowrap;
    transition: background 0.15s;
  }

  .run-btn:hover { background: #5a7fb5; }
  .run-btn:disabled {
    background: #2a3a4a;
    color: #555;
    cursor: not-allowed;
  }

  /* --- Status bar --- */
  .status-bar {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 16px;
    min-height: 24px;
  }

  .status-indicator {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    font-size: 13px;
    color: #888;
  }

  .status-indicator .dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #333;
  }

  .status-indicator .dot.active {
    background: #4ade80;
    animation: pulse 1.5s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.4; }
  }

  .timer {
    font-size: 13px;
    color: #666;
    font-family: monospace;
  }

  /* --- Output panels --- */
  .output-section {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
    margin-bottom: 24px;
  }

  @media (max-width: 800px) {
    .output-section {
      grid-template-columns: 1fr;
    }
  }

  .output-panel {
    background: #141728;
    border: 1px solid #2a2d3e;
    border-radius: 8px;
    overflow: hidden;
  }

  .panel-header {
    padding: 10px 16px;
    border-bottom: 1px solid #1e2130;
    font-size: 12px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    color: #666;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .panel-header .model-name { color: #888; }

  .panel-header .panel-time {
    font-weight: 400;
    color: #555;
    font-family: monospace;
    text-transform: none;
  }

  .panel-body {
    padding: 16px;
    min-height: 200px;
    max-height: 600px;
    overflow-y: auto;
    font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace;
    font-size: 13px;
    line-height: 1.6;
    white-space: pre-wrap;
    word-wrap: break-word;
    color: #bbb;
  }

  .panel-body .thinking {
    color: #666;
    font-style: italic;
  }

  .panel-body.active-panel {
    border-left: 2px solid #4ade80;
  }

  /* --- Footer --- */
  .footer {
    text-align: center;
    padding: 16px;
    font-size: 11px;
    color: #444;
  }
</style>
</head>
<body>

<div class="header">
  <h1>Mirador</h1>
  <span class="tag">RMM Pharmacy Intelligence</span>
</div>

<div class="container">

  <!-- Search -->
  <div class="search-section">
    <label>Search Pharmacy (NPI or name)</label>
    <div class="search-wrapper">
      <input
        type="text"
        class="search-input"
        id="searchInput"
        placeholder="e.g. 1497754923 or Big Jim"
        autocomplete="off"
      >
      <div class="dropdown" id="dropdown"></div>
    </div>
  </div>

  <!-- Selected pharmacy card -->
  <div class="pharmacy-card" id="pharmacyCard">
    <div class="card-header">
      <div class="card-name" id="cardName"></div>
      <button class="card-dismiss" id="cardDismiss">&times;</button>
    </div>
    <div class="card-grid" id="cardGrid"></div>
  </div>

  <!-- Question -->
  <div class="question-section">
    <label>Question</label>
    <div class="question-row">
      <input
        type="text"
        class="question-input"
        id="questionInput"
        placeholder="What should the outreach strategy be for this pharmacy?"
      >
      <button class="run-btn" id="runBtn">Run Chain</button>
    </div>
  </div>

  <!-- Status -->
  <div class="status-bar">
    <div class="status-indicator" id="statusIndicator">
      <span class="dot" id="statusDot"></span>
      <span id="statusText">Ready</span>
    </div>
    <span class="timer" id="timer"></span>
  </div>

  <!-- Output -->
  <div class="output-section">
    <div class="output-panel">
      <div class="panel-header">
        <span>Stage 1: <span class="model-name">rmm-pharmacy-expert</span></span>
        <span class="panel-time" id="m1Time"></span>
      </div>
      <div class="panel-body" id="m1Output"></div>
    </div>
    <div class="output-panel">
      <div class="panel-header">
        <span>Stage 2: <span class="model-name">rmm-chain-analyst</span></span>
        <span class="panel-time" id="m2Time"></span>
      </div>
      <div class="panel-body" id="m2Output"></div>
    </div>
  </div>

</div>

<div class="footer">
  Mirador Chain-of-Thought Pipeline &middot; RetailMyMeds
</div>

<script>
  const searchInput = document.getElementById('searchInput');
  const dropdown = document.getElementById('dropdown');
  const pharmacyCard = document.getElementById('pharmacyCard');
  const cardName = document.getElementById('cardName');
  const cardGrid = document.getElementById('cardGrid');
  const cardDismiss = document.getElementById('cardDismiss');
  const questionInput = document.getElementById('questionInput');
  const runBtn = document.getElementById('runBtn');
  const statusDot = document.getElementById('statusDot');
  const statusText = document.getElementById('statusText');
  const timerEl = document.getElementById('timer');
  const m1Output = document.getElementById('m1Output');
  const m2Output = document.getElementById('m2Output');
  const m1Time = document.getElementById('m1Time');
  const m2Time = document.getElementById('m2Time');

  let selectedNpi = null;
  let debounceTimer = null;
  let runTimer = null;
  let runStart = null;

  // --- Search ---

  searchInput.addEventListener('input', () => {
    clearTimeout(debounceTimer);
    const q = searchInput.value.trim();
    if (q.length < 2) {
      dropdown.classList.remove('open');
      return;
    }
    debounceTimer = setTimeout(() => fetchSearch(q), 250);
  });

  searchInput.addEventListener('focus', () => {
    const q = searchInput.value.trim();
    if (q.length >= 2) fetchSearch(q);
  });

  document.addEventListener('click', (e) => {
    if (!e.target.closest('.search-wrapper')) {
      dropdown.classList.remove('open');
    }
  });

  async function fetchSearch(q) {
    try {
      const resp = await fetch('/search?q=' + encodeURIComponent(q));
      const results = await resp.json();
      renderDropdown(results);
    } catch (e) {
      console.error('Search failed:', e);
    }
  }

  function renderDropdown(results) {
    if (!results.length) {
      dropdown.classList.remove('open');
      return;
    }
    dropdown.innerHTML = results.map(r => `
      <div class="dropdown-item" data-npi="${r.npi}">
        <span class="npi">${r.npi}</span>
        <span class="name">${r.name}</span>
        <span class="grade grade-${r.grade}">${r.grade}</span>
        <br>
        <span class="loc">${r.city}, ${r.state} ${r.zip}</span>
      </div>
    `).join('');
    dropdown.classList.add('open');

    dropdown.querySelectorAll('.dropdown-item').forEach(item => {
      item.addEventListener('click', () => {
        const npi = item.dataset.npi;
        const r = results.find(x => x.npi === npi);
        if (r) selectPharmacy(r);
      });
    });
  }

  function selectPharmacy(r) {
    selectedNpi = r.npi;
    searchInput.value = r.npi + ' - ' + r.name;
    dropdown.classList.remove('open');

    cardName.textContent = r.name;
    const fields = [
      ['NPI', r.npi],
      ['Location', r.city + ', ' + r.state + ' ' + r.zip],
      ['Grade', r.grade + ' (' + r.priority + ')'],
      ['Score', r.score],
      ['HPSA', r.hpsa],
      ['RUCC', r.rucc ? r.rucc + ' (' + r.rural + ')' : 'N/A'],
      ['Monthly GLP-1 Fills', r.monthly_fills],
      ['Annual GLP-1 Loss', r.annual_loss ? '$' + Number(r.annual_loss).toLocaleString() : 'N/A'],
    ];
    cardGrid.innerHTML = fields.map(([label, value]) => `
      <div class="card-field">
        <span class="label">${label}: </span>
        <span class="value">${value}</span>
      </div>
    `).join('');
    pharmacyCard.classList.add('visible');
  }

  cardDismiss.addEventListener('click', () => {
    selectedNpi = null;
    searchInput.value = '';
    pharmacyCard.classList.remove('visible');
  });

  // --- Run chain ---

  runBtn.addEventListener('click', runChain);
  questionInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') runChain();
  });

  async function runChain() {
    const question = questionInput.value.trim();
    if (!question) return;

    // Reset UI
    runBtn.disabled = true;
    m1Output.textContent = '';
    m2Output.textContent = '';
    m1Output.classList.remove('active-panel');
    m2Output.classList.remove('active-panel');
    m1Time.textContent = '';
    m2Time.textContent = '';
    statusDot.classList.add('active');
    statusText.textContent = 'Starting...';

    // Timer
    runStart = Date.now();
    runTimer = setInterval(() => {
      const elapsed = ((Date.now() - runStart) / 1000).toFixed(1);
      timerEl.textContent = elapsed + 's';
    }, 100);

    let currentPanel = null;
    let stageStart = null;

    try {
      const resp = await fetch('/run', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          question: question,
          npi: selectedNpi || '',
        }),
      });

      const reader = resp.body.getReader();
      const decoder = new TextDecoder();
      let buffer = '';

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;

        buffer += decoder.decode(value, { stream: true });

        // Parse SSE messages from buffer
        const messages = buffer.split('\n\n');
        buffer = messages.pop(); // keep incomplete message

        for (const msg of messages) {
          if (!msg.trim()) continue;

          let event = '';
          let data = '';

          for (const line of msg.split('\n')) {
            if (line.startsWith('event: ')) {
              event = line.slice(7);
            } else if (line.startsWith('data: ')) {
              data += (data ? '\n' : '') + line.slice(6);
            }
          }

          if (event === 'stage') {
            stageStart = Date.now();
            if (data === 'model1') {
              currentPanel = m1Output;
              m1Output.classList.add('active-panel');
              statusText.textContent = 'Stage 1: rmm-pharmacy-expert';
            } else if (data === 'model2') {
              // Record M1 time
              if (stageStart) {
                const m1Elapsed = ((Date.now() - runStart) / 1000).toFixed(1);
                m1Time.textContent = m1Elapsed + 's';
              }
              m1Output.classList.remove('active-panel');
              currentPanel = m2Output;
              m2Output.classList.add('active-panel');
              statusText.textContent = 'Stage 2: rmm-chain-analyst';
              stageStart = Date.now();
            }
          } else if (event === 'token') {
            if (currentPanel) {
              currentPanel.textContent += data;
              // Auto-scroll
              currentPanel.scrollTop = currentPanel.scrollHeight;
            }
          } else if (event === 'done') {
            const info = JSON.parse(data);
            m1Time.textContent = info.elapsed_m1 + 's';
            m2Time.textContent = info.elapsed_m2 + 's';
            statusText.textContent = 'Complete (' + info.total + 's)';
            statusDot.classList.remove('active');
            m2Output.classList.remove('active-panel');
          } else if (event === 'error') {
            statusText.textContent = 'Error: ' + data;
            statusDot.classList.remove('active');
          }
        }
      }
    } catch (e) {
      statusText.textContent = 'Error: ' + e.message;
      statusDot.classList.remove('active');
    }

    clearInterval(runTimer);
    runBtn.disabled = false;
  }
</script>

</body>
</html>
